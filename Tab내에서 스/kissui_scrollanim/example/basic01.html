<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kissui.scrollanim - CSS3 and JavaScript scroll animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/kissui.css">
  <link rel="stylesheet" href="./css/custom.css">
  <link rel="stylesheet" href="../build/scrollanim.min.css">
  <style>
  #specialelement{
   margin-top: 25%;border:1px solid red;height:200px;width:80%;
   }
  </style>
</head>
<body>
<div class="container">
<div class="row">
  <div  class="one-half column custom-column" id="specialelement">
		<p data-kui-anim="bounce" style="text-align: left;">Cool, isn't it?</p>
  </div>
</div>
</div>
<section style="height:1000px;"></section>
<script src='../build/scrollanim.js'></script>
<script>
    kissuiScrollAnim.add(document.getElementById('specialelement'), {
        'in': 'fadeIn',
        'middle': 'pulse'
    });
</script>

</body>
</html>
